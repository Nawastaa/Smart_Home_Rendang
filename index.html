<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System Rendang</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- GAYA DASAR (TIDAK BERUBAH) --- */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 480px; margin: 0 auto; padding-bottom: 50px; }
        
        /* --- KARTU HEADER (SUHU) --- */
        .header-card {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(45deg); pointer-events: none;
        }
        .temp-display { font-size: 3.5em; font-weight: 700; margin: 10px 0; letter-spacing: -1px; }
        .status-badge { 
            background: rgba(255,255,255,0.25); padding: 6px 15px; 
            border-radius: 30px; font-size: 0.85em; font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        /* --- KARTU CCTV (DISEDERHANAKAN) --- */
        .card-cctv {
            background: #1a1a1a; border: 1px solid #333; border-radius: 15px; 
            margin-bottom: 20px; overflow: hidden; color: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        /* Style input manual & flash dihapus karena sudah tidak dipakai */

        /* --- GRID LAMPU --- */
        .section-title { margin-left: 10px; margin-bottom: 15px; color: #555; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .grid-lampu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        
        .card-lampu {
            background: white; padding: 15px; border-radius: 18px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent; display: flex; flex-direction: column; justify-content: space-between;
        }
        .card-lampu.active { border-color: #ffc107; background: #fffdf5; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 193, 7, 0.15); }
        .card-lampu.active .icon-lampu { color: #ffc107; filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.6)); }

        .icon-area { cursor: pointer; padding: 10px; }
        .icon-lampu { font-size: 2.2em; color: #d1d5db; transition: 0.4s; margin-bottom: 8px; }
        .label-lampu { font-weight: 600; font-size: 0.9em; color: #4b5563; }
        
        /* SLIDER & TOMBOL */
        .slider-container { width: 100%; margin-top: 10px; padding: 0 5px; box-sizing: border-box;}
        input[type=range] { width: 100%; height: 6px; background: #e5e7eb; border-radius: 10px; outline: none; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; 
            background: #ffffff; border: 2px solid #0d6efd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s;
        }
        .card-gerbang { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); text-align: center; }
        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn { 
            flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; color: white; 
            transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1em;
        }
        .btn-open { background: linear-gradient(135deg, #198754, #157347); box-shadow: 0 4px 10px rgba(25, 135, 84, 0.2); }
        .btn-close { background: linear-gradient(135deg, #dc3545, #bb2d3b); box-shadow: 0 4px 10px rgba(220, 53, 69, 0.2); }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card-cctv">
        <div style="padding: 15px; background: #2d2d2d; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0; font-size: 1.2rem;"><i class="fas fa-video" style="color: #e74c3c;"></i> CCTV GARASI</h3>
            <span id="status-cam" style="font-size: 0.8rem; background: #e74c3c; padding: 2px 8px; border-radius: 5px;">OFFLINE</span>
        </div>

        <div style="position: relative; width: 100%; aspect-ratio: 4/3; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <img id="stream-view" src="" 
                style="width: 100%; height: 100%; object-fit: cover; display: none; transform: rotate(-90deg) scale(1.35);"
                onload="camOnline()" onerror="camOffline()">
            
            <div id="offline-msg" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #666;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; margin-bottom: 10px;"></i><br>
                <span id="msg-text" style="font-size: 0.9rem; display: block;">Menunggu Sinyal IP...</span>
            </div>
        </div>

        <div style="padding: 10px; background: #252525; text-align: center;">
             <small style="color: #aaa;">Connected IP:</small> <span id="ip-display" style="color: #2ecc71; font-family: monospace;">--.--.--.--</span>
        </div>
    </div>
    
    <div class="header-card">
        <div style="font-size: 0.9em; opacity: 0.9;"><i class="fas fa-wifi"></i> SYSTEM DASHBOARD</div>
        <div style="font-size: 1.2em; font-weight: bold;">RUMAH RENDANG</div>
        <div class="temp-display"><span id="suhu">--</span><span style="font-size:0.5em; vertical-align: top;">Â°C</span></div>
        <div class="status-badge">
            <i class="fas fa-circle" style="font-size: 0.6em; margin-right: 5px;"></i>
            <span id="conn-status">Connecting...</span>
        </div>
    </div>

    <div class="section-title"><i class="fas fa-lightbulb" style="color: #ffc107;"></i> Smart Lighting</div>
    <div class="grid-lampu">
        <div class="card-lampu" id="card-teras">
            <div class="icon-area" onclick="toggleLampu('teras')">
                <i class="fas fa-home icon-lampu"></i> <div class="label-lampu">Teras</div>
            </div>
            <div class="slider-container">
                <input type="range" id="slider-teras" min="0" max="255" value="0" oninput="geserSlider('teras', this.value)" onchange="kirimSlider('teras', this.value)">
            </div>
        </div>
        <div class="card-lampu" id="card-tamu">
            <div class="icon-area" onclick="toggleLampu('tamu')">
                <i class="fas fa-couch icon-lampu"></i> <div class="label-lampu">R. Tamu</div>
            </div>
            <div class="slider-container">
                <input type="range" id="slider-tamu" min="0" max="255" value="0" oninput="geserSlider('tamu', this.value)" onchange="kirimSlider('tamu', this.value)">
            </div>
        </div>
        <div class="card-lampu" id="card-tidur">
            <div class="icon-area" onclick="toggleLampu('tidur')">
                <i class="fas fa-bed icon-lampu"></i> <div class="label-lampu">K. Tidur</div>
            </div>
            <div class="slider-container">
                <input type="range" id="slider-tidur" min="0" max="255" value="0" oninput="geserSlider('tidur', this.value)" onchange="kirimSlider('tidur', this.value)">
            </div>
        </div>
        <div class="card-lampu" id="card-dapur">
            <div class="icon-area" onclick="toggleLampu('dapur')">
                <i class="fas fa-utensils icon-lampu"></i> <div class="label-lampu">Dapur</div>
            </div>
            <div class="slider-container">
                <input type="range" id="slider-dapur" min="0" max="255" value="0" oninput="geserSlider('dapur', this.value)" onchange="kirimSlider('dapur', this.value)">
            </div>
        </div>
    </div>

    <div class="section-title"><i class="fas fa-dungeon" style="color: #6c757d;"></i> Gate Control</div>
    <div class="card-gerbang">
        <div id="status-gerbang" style="color:#6b7280; font-weight: 500;">Status: Menunggu Perintah</div>
        <div class="btn-group">
            <button class="btn btn-open" onclick="gerbang('BUKA')"><i class="fas fa-lock-open"></i> BUKA</button>
            <button class="btn btn-close" onclick="gerbang('TUTUP')"><i class="fas fa-lock"></i> TUTUP</button>
        </div>
    </div>
</div>

<script>
    // --- 1. KONFIGURASI MQTT ---
    const broker = "broker.emqx.io";
    const port = 8084; // SSL Port
    const clientID = "WebKSL-" + parseInt(Math.random() * 100000);
    const topicBase = "proyekiot/lampu/"; 
    let statusLampu = { teras: 0, tamu: 0, tidur: 0, dapur: 0 };
    let currentIP = ""; // Awalnya kosong, nunggu MQTT

    const client = new Paho.MQTT.Client(broker, port, clientID);

    // --- LOGIKA IP KAMERA DINAMIS (Baru) ---
    function updateStreamSource(ip) {
        if (!ip) return;
        currentIP = ip;
        const img = document.getElementById('stream-view');
        const displayIP = document.getElementById('ip-display');
        const msgText = document.getElementById('msg-text');
        
        // Update URL Video
        img.src = `http://${currentIP}:81/stream`;
        
        // Update Text di UI
        displayIP.innerText = currentIP;
        msgText.innerText = "Mencoba menghubungkan...";
        
        console.log("Stream updated to IP: " + currentIP);
    }

    function camOnline() {
        document.getElementById('stream-view').style.display = 'block';
        document.getElementById('offline-msg').style.display = 'none';
        const st = document.getElementById('status-cam');
        st.innerText = "ONLINE"; st.style.background = "#2ecc71";
    }

    function camOffline() {
        document.getElementById('stream-view').style.display = 'none';
        document.getElementById('offline-msg').style.display = 'block';
        const st = document.getElementById('status-cam');
        st.innerText = "OFFLINE"; st.style.background = "#e74c3c";
        
        // Kalau offline, kembalikan pesan
        document.getElementById('msg-text').innerText = (currentIP === "") ? "Menunggu Sinyal IP..." : "Kamera Tidak Terjangkau";
    }

    // --- MQTT HANDLER ---
    client.onConnectionLost = function(responseObject) {
        console.log("Koneksi Putus: " + responseObject.errorMessage);
        updateStatus("OFFLINE", "red");
    };

    client.onMessageArrived = function(message) {
        // 1. Cek Topik Suhu
        if (message.destinationName === "proyekiot/sensor/suhu") {
            document.getElementById("suhu").innerText = message.payloadString;
        } 
        // 2. Cek Topik IP Kamera (FITUR BARU)
        else if (message.destinationName === "proyekiot/ipcam") {
            const newIP = message.payloadString;
            console.log("IP Baru diterima dari MQTT: " + newIP);
            updateStreamSource(newIP);
        }
    };

    console.log("Menghubungkan MQTT...");
    client.connect({
        useSSL: true,
        timeout: 3,
        onSuccess: function() {
            console.log("MQTT Terhubung!");
            updateStatus("ONLINE", "#a3ffac");
            
            // Subscribe ke topik Suhu & IP Cam
            client.subscribe("proyekiot/sensor/suhu");
            client.subscribe("proyekiot/ipcam"); // <-- Ini yang bikin IP otomatis
        },
        onFailure: function(e) {
            console.log("Gagal Konek: ", e);
            updateStatus("ERROR", "orange");
        }
    });

    // --- LOGIKA KONTROL UI (LAMPU & GERBANG) ---
    function updateStatus(teks, warna) {
        const el = document.getElementById("conn-status");
        el.innerText = teks; el.style.color = warna;
        if(teks === "ONLINE") el.parentElement.style.background = "rgba(25, 135, 84, 0.3)";
        else el.parentElement.style.background = "rgba(220, 53, 69, 0.3)";
    }

    function geserSlider(ruang, nilai) { updateVisualCard(ruang, nilai); }

    function kirimSlider(ruang, nilai) {
        statusLampu[ruang] = parseInt(nilai);
        kirimMQTT(topicBase + ruang, nilai);
    }

    function toggleLampu(ruang) {
        const slider = document.getElementById("slider-" + ruang);
        let nilaiBaru = (statusLampu[ruang] > 0) ? 0 : 255;
        
        slider.value = nilaiBaru;
        statusLampu[ruang] = nilaiBaru;
        updateVisualCard(ruang, nilaiBaru);
        kirimMQTT(topicBase + ruang, nilaiBaru.toString());
    }

    function updateVisualCard(ruang, nilai) {
        const card = document.getElementById("card-" + ruang);
        if (nilai > 0) card.classList.add("active");
        else card.classList.remove("active");
    }

    function gerbang(perintah) {
        const statusText = document.getElementById("status-gerbang");
        statusText.innerText = "Sedang " + perintah + "...";
        statusText.style.color = "#0d6efd";
        kirimMQTT("proyekiot/gerbang", perintah);
        setTimeout(() => {
            statusText.innerText = "Posisi Terakhir: " + perintah;
            statusText.style.color = "#6b7280";
        }, 5000);
    }

    function kirimMQTT(topik, pesan) {
        if (client.isConnected()) {
            let message = new Paho.MQTT.Message(pesan);
            message.destinationName = topik;
            message.retained = true; // Retain: Biar status tersimpan di server
            client.send(message);
        } else {
            alert("Koneksi Server Terputus! Coba Refresh.");
        }
    }
</script>
</body>
</html>
